<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>Pefilr</title>
	</h:head>
	
	<h:body>
	
		<p:panelGrid 
			styleClass="ui-panel-blank"
			layout="grid"
			columnClasses="ui-grid-col-6,ui-grid-col-6"
			columns="2">
		
			<h:panelGroup>
				<p:card>
					<f:facet name="header">
						<h:outputText value="TITLE" />
				    </f:facet>
				    
				    <f:facet name="title">
				    	<h:outputText value="#{managedBeanHome.title}" />
			    	</f:facet>
				    
				    <f:facet name="subtitle">
				    	<h:outputText value="#{managedBeanHome.subtitle}" />
				    </f:facet>
				
				    <f:facet name="footer">
				        <p:commandButton icon="pi pi-check" value="Save" />
				        <p:commandButton icon="pi pi-times" value="Cancel" style="margin-left:.5em;background-color:#607D8B;border-color:#607D8B" />
				    </f:facet>
				</p:card>
			</h:panelGroup>
			
			<h:panelGroup>
				<p:card>
					<f:facet name="header">
						<h:outputText value="TITLE" />
				    </f:facet>
				    
				    <f:facet name="title">
				        Advanced Card
				    </f:facet>
				    <f:facet name="subtitle">
				        Card subtitle
				    </f:facet>
				
				    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque quas!</p>
				
				    <f:facet name="footer">
				        <p:commandButton icon="pi pi-check" value="Save" />
				        <p:commandButton icon="pi pi-times" value="Cancel" styleClass="ui-button-secondary" style="margin-left: .5em" />
				    </f:facet>
				</p:card>
			</h:panelGroup>
			
		</p:panelGrid>
		
	</h:body>
</html>
