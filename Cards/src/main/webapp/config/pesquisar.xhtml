<!DOCTYPE html>
<html lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head><title>JSF</title></h:head>
	<h:body>
		<p:dataTable
			var="r"
			scrollable="true"
			scrollHeight="350"
			id="listaChamadas"
			value="#{realTimeManager.chamadas}">
			
			<p:column headerText="Ação">
				<h:outputText value="#{r.acao}" />
			</p:column>
			
			<p:column headerText="Local">
				<h:outputText value="#{r.localidade}" />
			</p:column>
			
		</p:dataTable>
		
		<p:separator />
		
		<h:panelGroup layout="block" style="text-align:center">
			<p:commandButton
				value="Limpar"
				icon="pi pi-trash"
				update="listaChamadas"
				action="#{realTimeManager.limparChamadas}" />
		</h:panelGroup>
			
	</h:body>
</html>
