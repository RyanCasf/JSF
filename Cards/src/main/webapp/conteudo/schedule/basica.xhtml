<!DOCTYPE html>
<html lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head><title>JSF</title></h:head>
	<h:body>
		<h:form id="formulario">
			<p:messages id="messages" closable="true" />
			
			<p:schedule 
				locale="pt" 
				axisFormat="H:mm" 
				timeFormat="HH:mm" 
				timeZone="America/Sao_Paulo" 
				style="width:1000px;height:700px" 
				clientTimeZone="America/Sao_Paulo" 
				value="#{planilhaManager.eventModel}">
				
		       	<p:ajax 
		       		update="messages" 
		       		event="dateSelect" 
		       		oncomplete="PF('dlgEvento').show()" 
		       		listener="#{planilhaManager.onDateSelect}" />
		       </p:schedule>
        
        	<p:dialog
        		width="30%"
        		modal="true"
        		dynamic="true"
        		header="Evento"
        		widgetVar="dlgEvento">
        		
        		<h:panelGroup>
        			<h:outputText value="Teste..." />
        		</h:panelGroup>
        	</p:dialog>
        	
        </h:form>
	</h:body>
</html>
