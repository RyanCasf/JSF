<!DOCTYPE html>
<html lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head><title>JSF</title></h:head>
	<h:body>
		<h:form>
			<p:messages id="messages" closable="true" />
			<p:schedule 
				id="schedule"
				value="#{planilhaManager.eventModel}" 
				timeZone="#{planilhaManager.serverTimeZone}" 
				clientTimeZone="#{planilhaManager.serverTimeZone}">
				
		       	<p:ajax event="dateSelect" listener="#{planilhaManager.onDateSelect}" update="messages" oncomplete="PF('dlgEvento').show();" />
		        <p:ajax event="eventSelect" listener="#{planilhaManager.onEventSelect}" update="messages" oncomplete="PF('dlgEvento').show();" />
		        <p:ajax event="eventMove" listener="#{planilhaManager.onEventMove}" update="messages" />
		       </p:schedule>
        
        	<p:dialog
        		width="30%"
        		modal="true"
        		dynamic="true"
        		header="Evento"
        		widgetVar="dlgEvento">
        		
        		<h:panelGroup>
        			<h:outputText value="Teste..." />
        		</h:panelGroup>
        	</p:dialog>
        	
        </h:form>
	</h:body>
</html>
