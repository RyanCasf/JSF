<!DOCTYPE html>
<html lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head><title>JSF</title></h:head>
	<h:body>
		<h:form>
			<p:panelGrid 
				columns="3"
				layout="grid"
				styleClass="ui-panel-blank">
				
				<h:panelGroup>
					<h:outputText value="Número:" style="font-weight:bold;display:grid" />
					<p:spinner value="#{spinnerView.number1}" style="width:100%" />
				</h:panelGroup>
				
				<h:panelGroup>
					<h:outputText value="Escrita de lista:" style="font-weight:bold;display:grid" />
		    		<p:chips style="width:100%" />
				</h:panelGroup>
				
				<h:panelGroup>
					<h:outputText value="(Separação também por vírgula após o 'Enter'):" style="font-weight:bold;display:grid" />
		    		<p:chips widgetVar="wgtPaste" addOnPaste="true" separator="," style="width:100%" />
				</h:panelGroup>
				
			</p:panelGrid>
		
		    <p:separator />
        </h:form>
	</h:body>
</html>
