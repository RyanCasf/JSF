<!DOCTYPE html>
<html lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head><title>JSF</title></h:head>
	<h:body>
		<style>
			.ui-panel, div.ui-state-hover {
		        margin: 10px;
		    }
		    
		    .ui-dashboard-column {
		        width: 300px;
		    }
		</style>
		
		<h:form id="formularioDashboard">
			<p:panelGrid 
				columns="2"
				layout="grid"
				styleClass="ui-panel-blank">
				
				<h:panelGroup>
					<h:outputText value="EspaÃ§amento (px):" style="font-weight:bold;display:grid" />
					<span class="ui-input-icon-right">
						<p:inputText readonly="true" value="10px" />
						<i class="pi pi-spin pi-spinner" />
				    </span>
				</h:panelGroup>
				
				<h:panelGroup>
					<h:outputText value="Tamanho do painel (px):" style="font-weight:bold;display:grid" />
					<span class="ui-input-icon-right">
						<p:inputText readonly="true" value="350px" />
				        <i class="pi pi-spin pi-spinner" />
				    </span>
				</h:panelGroup>
				
			</p:panelGrid>
			
			<p:separator />
			
			<p:dashboard id="dynamic_dashboard" binding="#{dashManager.dashboard}">
				<p:ajax event="reorder" listener="#{dashManager.handleReorder}" />
			</p:dashboard>
		</h:form>
	</h:body>
</html>
