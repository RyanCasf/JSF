<!DOCTYPE html>
<html lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head><title>JSF</title></h:head>
	<h:body>
		
		<p:tabView	
			cache="true"
			dynamic="true"
			orientation="left">
			
			<p:tab title="Home">
				<ui:include src="home/home.xhtml" />
			</p:tab>
			
			<p:tab disabled="true">
				<f:facet name="title">
					<p:separator />
				</f:facet>
			</p:tab>
			
			<p:tab title="Card">
				<ui:include src="card/card.xhtml" />
			</p:tab>
			
			<p:tab title="Chronoline">
				<ui:include src="chronoline/chronoline.xhtml" />
			</p:tab>
			
			<p:tab title="Dashboard">
				<ui:include src="dashboard/dashboard.xhtml" />
			</p:tab>
			
			<p:tab title="Data">
				<ui:include src="data/data.xhtml" />
			</p:tab>
			
			<p:tab title="Input">
				<ui:include src="input/input.xhtml" />
			</p:tab>
			
			<p:tab title="Schedule">
				<ui:include src="schedule/basica.xhtml" />
			</p:tab>
			
			<p:tab title="Upload">
				<ui:include src="upload/fileUpload.xhtml" />
			</p:tab>
			
		</p:tabView>	
	
	</h:body>
</html>
