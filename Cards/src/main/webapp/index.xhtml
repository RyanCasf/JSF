<!DOCTYPE html>
<html lang="pt-br" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head><title>JSF</title></h:head>
	<h:body>
		<style type="text/css">
		    .ui-panel, div.ui-state-hover {
		        margin: 10px;
		    }
		
		    .ui-dashboard-column {
		        width: 220px;
		    }
		</style>
	
		<h:form>
			<p:lifecycle />
			
			<p:separator />
		
			<p:panelGrid 
				columns="2" 
				layout="grid" 
				styleClass="ui-panelgrid-blank" 
				columnClasses="ui-grid-col-8,ui-grid-col-4">
				
				<h:panelGroup id="content">
					<ui:include src="conteudo/content.xhtml" />
				</h:panelGroup>
				
				<h:panelGrid id="config">
					<ui:include src="config/pesquisar.xhtml" />
				</h:panelGrid>
				
			</p:panelGrid>
			
		</h:form>
	</h:body>
</html>
