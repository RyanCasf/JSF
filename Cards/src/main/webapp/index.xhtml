<!DOCTYPE html>
<html lang="pt-br" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head><title>JSF</title></h:head>
	<h:body>
		<style type="text/css">
		    .ui-panel, div.ui-state-hover {
		        margin: 10px;
		    }
		
		    .ui-dashboard-column {
		        width: 220px;
		    }
		</style>
	
		<h:form>
			<p:tabView dynamic="true" cache="true" orientation="left">
				<p:tab title="Card">
					<ui:include src="card.xhtml" />
				</p:tab>	
				
				<p:tab title="A">
					
				</p:tab>
				
				<p:tab title="B">
					
				</p:tab>
				
				<p:tab title="C">
					
				</p:tab>
			</p:tabView>
			
			<p:separator />
			
			<p:dashboard id="dynamic_dashboard" binding="#{managedBeanHome.dashboard}">
				<p:ajax event="reorder" listener="#{managedBeanHome.handleReorder}" />
			</p:dashboard>
			
		</h:form>
	</h:body>
</html>
