<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>Color</title>
	</h:head>
	
	<h:body>
		<h:form id="formularioColor">
			<p:selectOneMenu
				id="cor"
				var="c"
				converter="corConverter"
				value="#{selectOneMenuBeanColor.cor}">
				
				<f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
				<f:selectItems
					var="ct"
					itemValue="#{ct}"
					itemLabel="#{ct.descricao}"
					value="#{selectOneMenuBeanColor.cores}" />
				
				<p:column style="width:15px">
					<div style="width:15px;height:15px;border-radius:10px;background-color:#{c.hexadecimal}"></div>
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Cor" />
					</f:facet>
					<h:outputText value="#{c.descricao}" />
				</p:column>
			</p:selectOneMenu>
		</h:form>
	</h:body>
</html>
