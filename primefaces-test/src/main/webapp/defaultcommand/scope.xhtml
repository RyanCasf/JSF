<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/template/padrao.xhtml">
		<ui:define name="titulo">DefaultCommand Scope</ui:define>
		
		<ui:define name="conteudo">
			<h:form id="formDefaultCommandScope">
				<p:growl severity="info" id="info"/>
				
				<p:panel header="Panel 1" id="panel1">
					<p:panelGrid
						columns="1"
						layout="grid"
						styleClass="ui-panelgrid-blank">
						
						<h:panelGroup>
							<h:outputLabel value="Nome" style="display:block" for="nome"/>
							<p:inputText id="nome" value="#{defaultCommandScopeBean.nome}"/>
						</h:panelGroup>
						
						<h:panelGroup>
							<h:outputLabel value="Textarea" style="display:block" for="textarea"/>
							<p:inputTextarea
								id="textarea"
								value="#{defaultCommandScopeBean.textarea1}"/>
						</h:panelGroup>
						
					</p:panelGrid>
					
					<h:panelGroup layout="block" style="text-align:center">
						<p:defaultCommand target="btn1" scope="panel1"/>
						<p:commandButton
							id="btn1"
							update="info"
							value="Botão 1"
							styleClass="botao"
							actionListener="#{defaultCommandScopeBean.btn1Submit}"/>
					</h:panelGroup>
				</p:panel>
				
				<p:separator/>
				
				<p:panel header="Panel 2" id="panel2">
					<p:panelGrid
						columns="1"
						layout="grid"
						styleClass="ui-panelgrid-blank">
						
						<h:panelGroup id="grupo-textarea2">
							<h:outputLabel value="Text" style="display:block" for="textarea2"/>
							<p:inputText
								id="textarea2"
								value="#{defaultCommandScopeBean.textarea2}"/>
						</h:panelGroup>
						
					</p:panelGrid>
					
					<h:panelGroup layout="block" style="text-align:center">
						<p:defaultCommand target="btn2" scope="panel2"/>
						<p:commandButton
							id="btn2"
							update="info"
							value="Botão 2"
							styleClass="botao"
							actionListener="#{defaultCommandScopeBean.btn2Submit}"/>
					</h:panelGroup>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
