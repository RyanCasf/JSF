<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
    <h:head>
        <title>Timeline</title>
        <h:outputScript name="test.js" />
        <h:outputStylesheet name="test.css" />
    </h:head>
    
    <h:body>
        <h:form id="frmTest">
        	<style>
			    div.timeline-frame {
			        border-color: #5D99C3;
			        border-radius: 5px;
			    }
				
			    div.timeline-axis {
			        border-color: #5D99C3;
			        background-color: #5D99C3;
			        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#5D99C3', endColorstr='#3A6DA0') alpha(opacity=100);
			        background: -webkit-gradient(linear, left top, left bottom, from(#5D99C3), to(#3A6DA0));
			        background: -moz-linear-gradient(top, #5D99C3, #3A6DA0);
			        -khtml-opacity: 1;
			        -moz-opacity: 1;
			        opacity: 1;
			    }
				
			    div.timeline-groups-axis {
			        border-color: #5D99C3;
			    }
				
			    div.timeline-groups-axis-onleft {
			        border-style: none solid none none;
			    }
				
			    div.timeline-axis-text {
			        color: white;
			    }
				
			    div.timeline-event {
			        color: white !important;
			        border-radius: 5px !important;
			    }
				
			    div.timeline-event-content {
			        padding: 5px;
			        text-shadow: none;
			    }
				
			    div.unavailable {
			        background: #F03030 none !important;
			        border-color: #bd2828 !important;
			    }
				
			    div.available {
			        background: #1AA11A none !important;
			        border-color: #136e13 !important;
			    }
				
			    div.maybe {
			        background: #FFA500 none !important;
			        border-color: #cc8100 !important;
			    }
				
			    div.timeline-event-selected {
			        background: #BECEFE none !important;
			        border-color: #97B0F8 !important;
			    }
			</style>
			
        	<p:timeline 
        		id="timeline" 
	            editable="true" 
	            eventMargin="10" 
        		stackEvents="false" 
	            eventMarginAxis="0" 
	            end="#{testView.end}" 
	            start="#{testView.start}" 
	            value="#{testView.timeline}" >
	            
	            <p:ajax 
	            	event="add" 
	            	process="@this" 
	            	resetValues="true" 
	            	listener="#{testView.onAdd}" />
	            
	            <p:ajax 
	            	event="changed" 
	            	process="@this" 
	            	resetValues="true" 
	            	listener="#{testView.onChanged}" />
	            
	            <p:ajax 
	            	event="edit" 
	            	process="@this" 
	            	resetValues="true" 
	            	listener="#{testView.onEdit}" />
	            
	            <p:ajax 
	            	event="delete" 
	            	process="@this" 
	            	resetValues="true" 
	            	listener="#{testView.onDelete}" />
	        </p:timeline>
	        
        </h:form>
    </h:body>
</html>
