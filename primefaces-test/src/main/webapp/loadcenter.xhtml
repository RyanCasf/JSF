<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>Load Center</title>
		
		<style>
	        body {
	            height: 200vh;
	        }
	    </style>
	</h:head>
	
	<h:body>
		<h:form id="formulario">
			<p:commandButton 
				value="Dialog" 
				process="@this" 
				style="display:block"
				onclick="PF('dlg').show()" />
				
			<p:commandButton 
				value="Dialog" 
				process="@this" 
				style="display:block;margin-top:400px"
				onclick="PF('dlg').show()" />
				
			<p:commandButton 
				value="Dialog" 
				process="@this" 
				style="display:block;margin-top:400px"
				onclick="PF('dlg').show()" />
				
			<p:commandButton 
				value="Dialog" 
				process="@this" 
				style="display:block;margin-top:400px"
				onclick="PF('dlg').show()" />
		</h:form>
		
		<p:dialog 
			modal="true" 
			dynamic="true" 
			widgetVar="dlg">
			
			<style>
				.centralizado {
					position: fixed;
		        	top: 50%;
		            left: 50%;
		            display: flex;
		            transform: translate(-50%, -50%);
	            }
			</style>
		</p:dialog>
	</h:body>
</html>
