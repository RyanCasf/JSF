<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/template/padrao.xhtml">
		<ui:define name="titulo">Data</ui:define>
		
		<ui:define name="conteudo">
			<h:form id="formularioData">
				<p:growl id="informacao" showDetail="true" />
				
				<p:panelGrid
					columns="1"
					layout="grid"
					styleClass="ui-panelgrid-blank">
					
					<h:panelGroup>
						<h:outputText value="Data:" style="display:block" id="texto_data" />
						<p:calendar 
							id="data" 
							mask="true" 
							locale="pt_BR" 
							navigator="true" 
							effect="fadeIn" 
							pattern="dd/MM/yyyy" 
							showButtonPanel="true" 
							value="#{dataBean.data}">
							
							<p:ajax event="dateSelect" listener="#{dataBean.selecionarData}" update=":formularioData:informacao" />
							<p:ajax event="valueChange" listener="#{dataBean.selecionarData}" update=":formularioData:informacao" />
						</p:calendar>
						
						<h:outputText id="dataTexto" value="#{dataBean.data}">
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
						</h:outputText>
					</h:panelGroup>
					
					<p:commandButton 
						id="imprimir"
						process="data" 
						value="Imprimir" 
						styleClass="botao"
						update="dataTexto" />
					
				</p:panelGrid>
				
			</h:form>
		</ui:define>
	</ui:composition>
</html>
