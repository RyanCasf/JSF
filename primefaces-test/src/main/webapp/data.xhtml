<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>Data</title>
		<h:outputScript name="locale.js" />
	</h:head>
	
	<h:body>
		<h:form id="formularioData">
			<p:growl id="informacao" showDetail="true" />
			
			<h:outputText value="Data:" style="font-weight:bold;display:block" id="texto_data" />
			<p:calendar 
				id="data" 
				mask="true" 
				locale="pt_BR" 
				navigator="true" 
				effect="fadeIn" 
				pattern="dd/MM/yyyy" 
				showButtonPanel="true" 
				value="#{dataBean.data}">
				
				<p:ajax event="dateSelect" listener="#{dataBean.selecionarData}" update=":formularioData:informacao" />
				<p:ajax event="valueChange" listener="#{dataBean.selecionarData}" update=":formularioData:informacao" />
			</p:calendar>
				
			<h:outputText id="dataTexto" value="#{dataBean.data}" style="font-weight:bold">
				<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
			</h:outputText>
			
			<p:commandButton 
				id="imprimir"
				process="data" 
				value="Imprimir" 
				update="dataTexto" 
				style="display:block" />
		</h:form>
	</h:body>
</html>
