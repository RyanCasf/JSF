<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>Load Center</title>
		
		<style>
	        body {
	            height: 200vh;
	        }
	    </style>
	</h:head>
	
	<h:body>
		<style>
			.spinner-container {
	            top: 0;
	            left: 0;
	            width: 100%;
	            height: 100%;
	            display: flex;
	            z-index: 1000;
	            position: fixed;
	            align-items: center;
	            justify-content: center;
	            background-color: rgba(0, 0, 0, 0.5);
	        }
	        
	        .spinner {
	            width: 60px;
	            height: 60px;
	            border-radius: 50%;
	            border: 6px solid #f3f3f3;
	            border-top: 6px solid #4f64ba;
	            animation: spin 1.2s linear infinite;
	        }
	
	        .hidden {
	            display: none;
	        }
	
	        @keyframes spin {
	            0% {
	                transform: rotate(0deg);
	            }
	
	            100% {
	                transform: rotate(360deg);
	            }
	        }
	    </style>
	    
		<h:form id="formulario">
			<p:commandButton 
				value="Dialog" 
				process="@this" 
				style="display:block"
				onclick="dlg.show()" />
				
			<p:commandButton 
				value="Dialog" 
				process="@this" 
				style="display:block;margin-top:400px"
				onclick="dlg.show()" />
				
			<p:commandButton 
				value="Dialog" 
				process="@this" 
				style="display:block;margin-top:400px"
				onclick="dlg.show()" />
				
			<p:commandButton 
				value="Dialog" 
				process="@this" 
				style="display:block;margin-top:400px"
				onclick="dlg.show()" />
		</h:form>
		
		<div id="dlg" class="spinner-container hidden">
			<div class="spinner"></div>
		</div>
		
		<script>
			const dlg = document.getElementById('dlg');
			
			dlg.show = function() {
				this.classList.remove('hidden');
				
				setTimeout(() => {
					this.hide();
				}, 3000);
			};
			
			dlg.hide = function() {
				this.classList.add('hidden');
			};
		</script>
	</h:body>
</html>
