<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>Login</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<h:outputStylesheet name="login.css" />
	</h:head>
	
	<h:body>
		<h:panelGroup styleClass="grupo_completo">
	        <h:panelGroup styleClass="grupo_formulario">
	            <a href="#" title="Logo">
	            	<h:graphicImage 
	            		alt="Logo" 
	            		styleClass="logo" 
	            		value="https://kronosys.com.br/global/wp-content/uploads/2021/12/horizontal_fundobranco@9x.png" />
	            </a>
	            
	            <h:form styleClass="formulario_login">
	                <h:panelGroup styleClass="grupo_introducao">
	                    <h1>KronoSys! &#128079;</h1>
	                    <h2>Entre com sua conta!</h2>
	                </h:panelGroup>
	                
                    <p:separator styleClass="separator_opaco" />
                    
	                <h:panelGroup styleClass="campo_texto">
	                    <label for="email">E-mail</label>
	                    <input type="email" autocomplete="off" placeholder="seu@email.com" />
	                </h:panelGroup>
	                
	                <h:panelGroup styleClass="campo_texto">
	                    <label for="password">Senha</label>
	                    <input type="password" placeholder="Sua senha" />
	                </h:panelGroup>
	                
	                <button class="botao_entrar" type="submit">Entrar</button>
	            </h:form>
	        </h:panelGroup>
	        
	        <h:panelGroup styleClass="lado_informacao">
	            <h:panelGroup styleClass="grupo_informacao">
	            	<h:graphicImage 
	            		alt="Capa" 
	            		value="https://arquivo.devmedia.com.br/artigos/Eduardo_Zambom/graficos_JSF/image003.jpg" />
	            </h:panelGroup>
	        </h:panelGroup>
	    </h:panelGroup>
	</h:body>
</html>
