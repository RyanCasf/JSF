<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>PrimeFaces - Datatable Virtual Scrolling</title>
	</h:head>
	
	<h:body>
		<h5>Virtual Scrolling</h5>
		
		<p:dataTable
			var="e"
			rows="40"
			lazy="true"
			scrollRows="20"
			scrollable="true"
			scrollHeight="300"
			virtualScroll="true"
			value="#{virtualScrollingBean.model}"
			emptyMessage="Nenhum dado encontrado!">
			
			<p:column headerText="Ordem">
				<h:outputText value="#{e.ordem}"/>
			</p:column>
			
		</p:dataTable>
	</h:body>
</html>
