<!DOCTYPE html>
<html xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsf/composite/componente">
	
	<ui:composition template="/template/padrao.xhtml">
		<ui:define name="titulo">Tabela Kai</ui:define>
		
		<ui:define name="conteudo">
			<h:form id="formularioTabelaKai">
				<p:dataTable
					var="e"
					scrollable="true"
					scrollHeight="300"
					value="#{tabelaKaiBean.entidades}"
					emptyMessage="Nenhum dado encontrado!">
					
					<p:column headerText="Nome" style="min-width:200px">
						<f:facet name="header">
							<div style="display:grid;grid-template-columns:1fr auto;align-items:center">
								<h:outputText value="Nome"/>
								
								<p:commandLink
									process="@this"
									update=":formularioTabelaKai:grupoInformacao"
									onclick="PF('dlgInformacao').show('#{component.clientId}')">
									
									<h:outputText styleClass="ui-icon ui-icon-search" style="justify-self:end"/>
								</p:commandLink>
							</div>
						</f:facet>
						
						<h:outputText value="#{e['nome']}"/>
					</p:column>
					
					<p:column headerText="País">
						<h:outputText value="#{e['pais']}"/>
					</p:column>
					
					<p:column headerText="Agente">
						<h:outputText value="#{e['agente']}"/>
					</p:column>
					
					<p:column headerText="Data" style="text-align:center">
						<h:outputText value="#{e['data']}">
							<f:convertDateTime pattern="dd/MM/yyyy" locale="pt" timeZone="GMT-3"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="Salário" style="text-align:right">
						<h:outputText value="#{e['salario']}">
							<f:convertNumber minIntegerDigits="1" minFractionDigits="2"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="Status" style="text-align:center">
						<c:badge value="#{e.status.descricao}" color="#{e.status.cor}"/>
					</p:column>
					
				</p:dataTable>
				
				<p:overlayPanel
					my="right top"
					dynamic="true"
					at="right bottom"
					style="width:300px"
					widgetVar="dlgInformacao">
					
					<p:outputPanel id="grupoInformacao">
						<h:outputText value="Lorem ipsum dolor 0" style="display:block"/>
						<h:outputText value="Lorem ipsum dolor 1" style="display:block"/>
						<h:outputText value="Lorem ipsum dolor 2" style="display:block"/>
					</p:outputPanel>
				</p:overlayPanel>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
