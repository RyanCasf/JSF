<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/template/padrao.xhtml">
		<ui:define name="titulo">SelectOneMenu</ui:define>
		
		<ui:define name="conteudo">
			<h:form id="formulario">
				<h:panelGroup>
					<h:outputText value="Opção:" style="display:block"/>
					<p:selectOneMenu id="selectOpcao">
						<f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
						<f:selectItems value="#{managerSelectOneMenu.opcoes}" />
						
						<p:ajax 
							event="focus" 
							listener="#{managerSelectOneMenu.carregarOpcoes}" 
							disabled="#{managerSelectOneMenu.opcoes ne null}" 
							update="selectOpcao" />
					</p:selectOneMenu>
				</h:panelGroup>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
